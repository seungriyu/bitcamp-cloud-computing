<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바 스크립트</title>

<body></head>
<h1>태그의 기본 행위를 막기- form의 버튼 태그</h1>

<form action="http://www.daum.net" onsubmit="">
    *이름: <input type="text" name="name"><br>
    *나이: <input type="text" name="age"><br>
             전화: <input type="text" name="tel"><br>
     <input type="submit" value="등록"><br>
</form>

<script>
"use strict"
   
    // a 태그의 기본행위
    // => a 태그를 클릭하면 href에 지정된 URL을 요청한다.
    // 
    a1.onclick = function(event){
        console.log("a1 ...click");
    };
    a2.onclick = function(event){
        //a 태그를 버튼으로 사용하기 위해
        //a 태그의 기본 행위를 막고 싶다면?
        event.preventDefault();
        console.log("a2 ...click");
    };
    
</script>
</body>
</html>
